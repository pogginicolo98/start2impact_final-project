<!-- Sign Up page -->

{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

<!-- Dynamic title -->
{% block title %}Register | {{ block.super }}{% endblock %}

{% block auth %}
    <h1>Create an account</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-11 col-sm-8 col-md-10 col-xl-8">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button class="btn btn-violet rounded-pill mt-1 mb-2"
                            type="submit"
                            >Register
                    </button>
                </div>
            </form>
            <hr>
            <div class="d-grid">
                <a class="btn btn-outline-violet rounded-pill mt-2"
                   href="{% url 'login' %}"
                   >Log In
                </a>
            </div>
        </div>
    </div>
{% endblock %}
